apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: noorulain26/docker-mern-nginx-bezkoder-ui-1:latest
          ports:
            - containerPort: 8888
          env:
            - name: REACT_APP_BACKEND_URL
              value: http://backend-service:5000
